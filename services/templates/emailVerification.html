<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
          <tr>
            <td style="padding: 40px 30px;">
              <h2 style="color: #333333; margin-top: 0;">Verify Your Email</h2>
              <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                Hi {{name}},
              </p>
              <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                Please verify your email address by clicking the button below:
              </p>
              <div style="text-align: center; margin: 30px 0;">
                <a href="{{verificationLink}}" style="display: inline-block; padding: 12px 30px; background-color: #28a745; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold;">Verify Email</a>
              </div>
              <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                Or use this verification code: <strong style="font-size: 20px; color: #007bff;">{{code}}</strong>
              </p>
              <p style="color: #999999; font-size: 14px; line-height: 1.6;">
                This link expires in 24 hours. If you didn't request this, please ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
