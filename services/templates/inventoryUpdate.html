<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
          <tr>
            <td style="padding: 40px 30px;">
              <h2 style="color: #333333; margin-top: 0;">Inventory Update Alert</h2>
              <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                Hi {{name}},
              </p>
              <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                {{message}}
              </p>
              <div style="background-color: #fff3cd; padding: 20px; margin: 20px 0; border-left: 4px solid #ffc107; border-radius: 4px;">
                <p style="margin: 5px 0; color: #333333;"><strong>Product:</strong> {{productName}}</p>
                <p style="margin: 5px 0; color: #333333;"><strong>Current Stock:</strong> {{currentStock}}</p>
                {{#threshold}}
                <p style="margin: 5px 0; color: #333333;"><strong>Threshold:</strong> {{threshold}}</p>
                {{/threshold}}
              </div>
              <p style="color: #666666; line-height: 1.6; font-size: 16px;">
                Please review your inventory and restock if necessary.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
