version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm install
      - npx prisma generate
    build:
      - echo "Build completed"
run:
  runtime-version: 22
  command: npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
